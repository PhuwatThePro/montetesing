<!DOCTYPE html>
<html>
  <head>
    <h1>Monte's HTML Code Testing</h1>
    <p>write a html code.</p>
  </head>
<body>
<form>
  <textarea id="htmlCode" rows="4" cols="50"></textarea><br><br>
  <button type="button" onclick="renderHTML()">Submit</button>
</form> 
<div id="renderHere"></div>
<script>
function renderHTML() {
  var htmlCode = document.getElementById("htmlCode").value;
  document.getElementById("renderHere").innerHTML = htmlCode;
}
</script>
</body>
</html>
